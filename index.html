<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>病理分析</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Main Stylesheet File -->
    <script src="script/jquery-3.5.1.min.js"></script>
</head>

<body>

<!-- Intro Section -->
<section id="intro">
    <div class="intro-text">
        <h2>预测模型</h2>
        <div>
            概要：本网站实现什么功能
        </div>
    </div>
</section>
<!-- #intro -->

<main id="main">
    <section id="model">
        <div class="container-fluid">
            <div class="section-header">
                <p class="section-description">
                    请选择病理分期
                </p>
            </div>
        </div>

        <form id="form">
            <fieldset>
                <div>
                    <input type="radio" id="I" name="level" value="I"
                           checked>
                    <label for="I">I期</label>
                </div>

                <div>
                    <input type="radio" id="II" name="level" value="II">
                    <label for="II">IIA-IIIA期</label>
                </div>
            </fieldset>

            <div>
                <p>

                </p>
            </div>

            <div class="form-group row" id="submit">
                <div class="col-sm-10">
                    <input type="submit" name="Submit" value="确定" class="submit_button" id="calc_pred_button">
                </div>
            </div>
        </form>
    </section>
</main>

<script>
    $("#form").submit(function (e) {
        e.preventDefault();
        var data = $("form").serializeArray();
        var selected = data[0];
        console.log(selected);
        if (selected['name'] === 'I') {
            window.location.href = './I.html';
        } else {
            window.location.href = './II.html';
        }
    })
</script>
</body>

</html>
