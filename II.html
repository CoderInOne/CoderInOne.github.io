<p></p>

<div>
    <p>存活x年后的y年条件生存率：</p>
    <label id="result"></label>
</div>

<script>
    function calculate(formula, points) {
        var finalFormula = formula.split('points').join(points);
        return math.evaluate(finalFormula);
    }

    $("#form").submit(function (e) {
        e.preventDefault();
        var data = $("form").serializeArray();
        console.log(data);

        // points
        var points = 0;
        var x = 0;
        var y = 0;
        data.forEach(function (item) {
            if (item['name'] === 'x') {
                x = parseInt(item['value']);
                console.log('x=' + x);
                // 不算分
                return;
            }

            if (item['name'] === 'y') {
                y = parseInt(item['value']);
                console.log('y=' + y);
                // 不算分
                return;
            }

            points += parseFloat(item['value']);
        });
        console.log("points=" + points);

        // z
        var z = x + y;

        // ES
        var ES = 0;
        switch (z) {
            case 10:
                ES = calculate('1.2e-08 * (points ^3) + -9.919e-06 * (points ^2) + 0.000315701 * points + 0.822230384', points);
                break;
            case 9:
                ES = calculate('1.1e-08 * (points ^3) + -9.496e-06 * (points ^2) + 0.000293242 * points + 0.830306067', points);
                break;
            case 8:
                ES = calculate('1.1e-08 * (points ^3) + -9.486e-06 * (points ^2) + 0.000376139 * points + 0.830403902', points);
                break;
            case 7:
                ES = calculate('1e-08 * (points ^3) + -9.084e-06 * (points ^2) + 0.000380323 * points + 0.838055915', points);
                break;
            case 6:
                ES = calculate('9e-09 * (points ^3) + -8.486e-06 * (points ^2) + 0.000368721 * points + 0.847565905', points);
                break;
            case 5:
                ES = calculate('7e-09 * (points ^3) + -7.737e-06 * (points ^2) + 0.000366872 * points + 0.85818903', points);
                break;
            case 4:
                ES = calculate('5e-09 * (points ^3) + -6.429e-06 * (points ^2) + 0.0002887 * points + 0.878233448', points);
                console.log("1", ES);
                break;
            case 3:
                ES = calculate('2e-09 * (points ^3) + -4.555e-06 * (points ^2) + 0.000151816 * points + 0.904133938', points);
                break;
            case 2:
                ES = calculate('-2e-09 * (points ^3) + -2.02e-06 * (points ^2) + -8.016e-05 * points + 0.941738418', points);
                break;
            case 1:
                ES = calculate('-4e-09 * (points ^3) + 4.12e-07 * (points ^2) + -0.00027323 * points + 0.984596011', points);
                console.log("1", ES);
                break;
            default:
                break;
        }
        console.log('ES=' + ES);
        if (ES > 1) {
            ES = 1;
        }

        // AS
        var AS = 0;
        switch (x) {
            case 0:
                AS = 1;
                break;
            case 1:
                AS = calculate('-4e-09 * (points ^3) + 4.12e-07 * (points ^2) + -0.00027323 * points + 0.984596011', points);
                break;
            case 2:
                AS = calculate('-2e-09 * (points ^3) + -2.02e-06 * (points ^2) + -8.016e-05 * points + 0.941738418', points);
                break;
            case 3:
                AS = calculate('2e-09 * (points ^3) + -4.555e-06 * (points ^2) + 0.000151816 * points + 0.904133938', points);
                break;
            case 4:
                AS = calculate('5e-09 * (points ^3) + -6.429e-06 * (points ^2) + 0.0002887 * points + 0.878233448', points);
                break;
            case 5:
                AS = calculate('7e-09 * (points ^3) + -7.737e-06 * (points ^2) + 0.000366872 * points + 0.85818903', points);
                break;
            default:
                break;
        }
        console.log("AS=" + AS);
        if (AS > 1) {
            AS = 1;
        }

        // 生存率CS
        var CS = ES / AS;
        console.log("CS=" + CS);

        $("#result").text(CS);
    })
</script>
